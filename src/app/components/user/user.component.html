<div class="container mt-5">
  <app-search (searchResult)="searchUser($event)"></app-search>
  <div class="row mt-5 mb-5">
    <div class="row justify-content-around">
      <div class="col-4">
        <img src="{{user.avatar_url}}" class="rounded-circle img-fluid" alt="Avatar">
      </div>
      <div class="col-4">
        <h2 class="mt-5 mb-4">Name: <u><em>{{user.name}}</em></u></h2>
        <p>User Name: <span class="bg-primary px-3 text-white rounded"><strong>{{user.login}}</strong></span></p>
        <p>Followers: <span class="bg-primary px-3 text-white rounded"><strong>{{user.followers}}</strong></span></p>
        <p>Following: <span class="bg-primary px-3 text-white rounded"><strong>{{user.following}}</strong></span></p>
        <p>Repositories: <span class="bg-primary px-3 text-white rounded"><strong>{{user.public_repos}}</strong></span></p>
      </div>
    </div>
  </div>

  <!-- ********** Repos & Details ********** -->
  <div class="row repo">
    <div class="">
      <h1 class="text-center bg-primary rounded">REPOSITORIES</h1>
      <div class="col-md-3" *ngFor="let repo of repos">
        <div class="card card-repo">
          <span class="float-right"><a href="{{ repo.html_url }}" class="btn btn-warning">View Repo</a></span>
          <div class="card-body text-center">
            <h5 class="card-title heading"> {{ repo.name }} </h5>
            <p class="card-text mt-1">{{repo.description}}</p>
          </div>
          <div class="card-body text-center">
            <p class="card-text">Created:  <strong>{{repo.created_at| dateCount}}</strong> </p>            
          </div>
        </div>
      </div>
